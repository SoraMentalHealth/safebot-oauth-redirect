<!DOCTYPE html>
<html>
  <head>
    <title>Authentication Successful</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      .container {
        padding: 2rem;
        max-width: 400px;
      }
      .success-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .button {
        background: rgba(255,255,255,0.2);
        border: 1px solid rgba(255,255,255,0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
        font-weight: 500;
      }
      .button:hover {
        background: rgba(255,255,255,0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ…</div>
      <h1>Authentication Successful!</h1>
      <p>You have successfully signed in with Google.</p>
      <p>Please return to the SafeBot app to continue.</p>
      
      <div style="margin-top: 2rem;">
        <a href="#" onclick="tryOpenApp(); return false;" class="button">
          Open SafeBot App
        </a>
      </div>
      
      <div style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">
        <p>If the button doesn't work, please manually return to the SafeBot app.</p>
      </div>
    </div>
    
    <script>
      function tryOpenApp() {
        // Try to open the app using the custom scheme
        window.location.href = 'safebot://auth/callback' + window.location.search;
        
        // Fallback: show a message if the app doesn't open
        setTimeout(function() {
          if (document.visibilityState !== 'hidden') {
            alert('Please manually return to the SafeBot app.');
          }
        }, 1000);
      }
      
      // Auto-try to open the app after a short delay
      setTimeout(function() {
        tryOpenApp();
      }, 1000);
    </script>
  </body>
</html>
